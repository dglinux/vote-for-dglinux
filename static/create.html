<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote for dglinux</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="giant-header">Vote For DGLinux</h1>
            <div><small>For a better tomorrow.</small></div>
        </div>
        <div class="magic-field">
            <a class="submit" href="https://github.com/login/oauth/authorize?client_id=ccf78414e0b90745f8f3&scope=user:email&state=" id="login">Login via github</a>
        </div>
        <div id="new-poll">
            <h2>创建新投票</h2>
            <div>
                <input type="checkbox" id="multiselect"> <label for="multiselect">是多选吗？</label>
            </div>
            <div><input class="new-poll-name" placeholder="标题" id="title"></div>
            <div><input class="new-poll-halfsie" placeholder="发起人" id="author"><input class="new-poll-halfsie" placeholder="非常简单的介绍" id="description"></div>
            <div><input type="date" placeholder="死线" id="expirationDate"></div>

            <h4 style="margin-top: 2rem">投票项</h4>
            <div class="new-poll-options-list">
                <div class="selectable poll-option">
                    <div class="poll-bar"></div>
                    <input class="new-poll-option" placeholder="选项 1"><small style="display: none">0%</small>
                </div>
            </div>

            <div class="submit" id="submit">
                提交
            </div>
        </div>

        <div class="admin">
            <h2>管理员</h2>
            <div><input placeholder="邮箱..." class="fill-width relaxed-line-height" id="email"></div>
            <div>
                <!-- <div class="submit" id="whitelist" onclick="genericAdministration('whitelist')">白名单</div> -->
                <div class="submit" id="promote" onclick="genericAdministration('promote')">升级/降级</div>
                <div class="submit" id="registration" onclick="genericAdministration('toggleRegistration')">开放注册</div>
            </div>
            
        </div>
        <div class="rejection">
            <h4>Uh oh! Error in error!</h4>
            <p>你能看到这个的原因很可能是在尝试显示错误的时候出错了。。。假如你真的看到了，请马上开 <a href="https://github.com/dglinux/vote-for-dglinux">issue</a> 。</p>
        </div>

        <div class="divider"></div>
        <small><i>The ballot is stronger than the bullet.</i> - Abraham Lincoln.<br />This amalgamation is brought to you by <a href="https://github.com/42yeah">42yeah</a>.</small>
    </div>
    <script src="js/poll.js"></script>
    <script src="js/create.js"></script>
    <script>
        if (getVotingToken()) {
            performPermissionCheck().then(performAdminCheck);
            fillUpPollBars();
            bindEvents();
        }
    </script>
</body>
</html>
