<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote for dglinux</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="giant-header">Vote For DGLinux</h1>
            <div><small>For a better tomorrow.</small></div>
        </div>
        <div class="magic-field">
            <h4>Magic code!</h4>
            <input id="magic" placeholder="你要输入你的魔法代码，才能访问投票内容！">
        </div>
        <div id="new-poll">
            <h2>创建新投票</h2>
            <div>
                <input type="checkbox" id="multiselect"> <label for="multiselect">是多选吗？</label>
            </div>
            <div><input class="new-poll-name" placeholder="标题" id="title"></div>
            <div><input class="new-poll-halfsie" placeholder="发起人" id="author"><input class="new-poll-halfsie" placeholder="非常简单的介绍" id="description"></div>
            <div><input type="date" placeholder="死线" id="expirationDate"></div>

            <h4 style="margin-top: 2rem">投票项</h4>
            <div class="new-poll-options-list">
                <div class="selectable poll-option">
                    <div class="poll-bar"></div>
                    <input class="new-poll-option" placeholder="选项 1"><small style="display: none">0%</small>
                </div>
            </div>

            <div class="submit" id="submit">
                提交
            </div>

            <div id="creator">
                <h2>白名单</h2>
                <div>
                    <div><input class="fill-width" id="addField"></div>
                </div>
                <div class="submit" id="addSubmit">
                    提交
                </div>
            </div>
            
        </div>
        <div class="rejection">
            <h4>Uh oh - You were rejected!</h4>
            <p>很抱歉，但我们并不能认出你！假如你是我们的干事之一，你可以联系 42yeah 来让他把你加上去。同时，别忘了告诉他你的魔法码！</p>
        </div>
    </div>
    <script src="js/poll.js"></script>
    <script src="js/create.js"></script>
    <script>
        getVotingToken();
        performPermissionCheck().then(performCreatorCheck);
        fillUpPollBars();
        bindEvents();
    </script>
</body>
</html>
