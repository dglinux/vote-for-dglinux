<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote for dglinux!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="giant-header">Vote For DGLinux</h1>
            <div><small>For a better tomorrow.</small></div>
        </div>
        <div class="magic-field">
            <h4>魔法代码 <small>没事儿的话最好不要改这个</small></h4>
            <input id="magic">
        </div>
        <div class="ongoing-polls">
            <div class="poll">
                <h4>Q: 下周去吃东西？</h4>
                <div><small>为啥不去呢？</small></div>
                <div><small>发起人: 42yeah</small></div>
                <div><small>多选; 投票截止于 19/11/23</small></div>
                <div class="poll-options-list">
                    <div class="poll-option winning">
                        <div class="poll-bar"></div>
                        去 <small>50%</small>
                    </div>
                    <div class="poll-option voted">
                        <div class="poll-bar"></div>
                        不去 <small>25%</small>
                    </div>

                    <div class="poll-option">
                        <div class="poll-bar"></div>
                        弃权 <small>25%</small>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="rejection">
            <h4>Uh oh - You were rejected!</h4>
            <p>很抱歉，但我们并不能认出你！假如你是我们的干事之一，你可以联系 42yeah 来让他把你加上去。同时，别忘了告诉他你的魔法码！</p>
        </div>
    </div>
    <script src="js/poll.js"></script>
</body>
</html>
