<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote for dglinux!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="giant-header">Vote For DGLinux</h1>
            <div><small>For a better tomorrow.</small></div>
        </div>
        <div class="magic-field">
            <h4>Magic code!</h4>
            <input id="magic" placeholder="你要输入你的魔法代码，才能访问投票内容！">
        </div>
        <div class="ongoing-polls">
            <div class="failed">
                <h3>由于某些原因，获取投票失败了。</h3>
            </div>
            <div class="poll">
                正在获取投票……
            </div>
            
        </div>
        <div class="rejection">
            <h4>Uh oh - You were rejected!</h4>
            <p>很抱歉，但我们并不能认出你！假如你是我们的干事之一，你可以联系 42yeah 来让他把你加上去。同时，别忘了告诉他你的魔法码！</p>
        </div>
    </div>
    <script src="js/poll.js"></script>
    <script>
        getVotingToken();
        performPermissionCheck();
        getOngoingPolls().then(renderOngoingPolls);
    </script>
</body>
</html>
